<!-- header that contains all of the basic HTML typings, and links boostrap stylesheets. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Groceries</title>
</head>
<body class = "bg-primary-subtle">
    <div class="container justify-content-center text-center">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card-body shadow mt-3 rounded">
                    <div class = "bg-primary d-flex align-items-center flex-column shadow rounded-top">
                        <h5 class="card-title text-light p-1 ">Welcome to The Grocery List!</h5>
                    </div>
                    <div class = "bg-body-tertiary rounded-bottom">
                        <div class="p-3 d-flex align-items-center ">
                            <label for="exampleFormControlInput1" class="form-label mx-2 col-2 p-1">Email address</label>
                            <div class = "col-9">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                            </div>
                            
                        <div class="p-3 d-flex align-items-center">
                            <label for="inputPassword" class="form-label mx-2 col-2 p-1">Password</label>
                            <div class="col-9">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class = "d-flex justify-content-evenly p-3">
                            <button class="btn btn-primary" type="submit">Login</button>
                            <button class="btn btn-primary" href ="/signup">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
