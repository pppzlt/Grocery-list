<!-- header that contains all of the basic HTML typings, and links boostrap stylesheets. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Groceries</title>
</head>
<body class = "bg-primary-subtle">
    <div class="container justify-content-center text-center">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="card-body shadow mt-3 rounded">
                    <div class = "bg-primary d-flex align-items-center flex-column shadow rounded-top">
                        <h5 class="card-title text-light p-1 ">Let's get you signed up.</h5>
                    </div>
                    <div class = "bg-body-tertiary rounded-bottom">
                        <div class="p-3 d-flex align-items-center ">
                            <label for="exampleFormControlInput1" id = "email" class="form-label mx-2 col-2 p-1">Email address</label>
                            <div class = "col-9">
                                <input type="email" 
                                class="form-control" 
                                id="exampleFormControlInput1" 
                                placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="p-3 d-flex align-items-center">
                            <label for="first name" id = "first_name" class="form-label p-1 mx-2 col-2">First Name</label>
                            <div class="col-9">
                                <input type="text" class="form-control" >
                            </div>
                        </div>
                        <div class="p-3 d-flex align-items-center">
                            <label for="last name" class="form-label p-1 mx-2 col-2">Last Name</label>
                            <div class="col-9">
                                <input type="text" id = "last_name" class="form-control" >
                            </div>
                        </div>
                        <div class="p-3 d-flex align-items-center">
                            <label for="phone number" id = "phone" class="form-label p-1 mx-2 col-2">Phone</label>
                            <div class="col-9">
                                <input type="tel" class="form-control" >
                            </div>
                        </div>
                        <div class="p-3 d-flex align-items-center">
                            <label for="password" id ="password" class="form-label p-1 mx-2 col-2">Password</label>
                            <div class="col-9">
                                <input type="password" class="form-control" >
                            </div>
                        </div>
                        <div class="p-3 d-flex align-items-center">
                            <label for="password confirm" id = "confirm_password" class="form-label mx-2 col-2">Confirm Password</label>
                            <div class="col-9">
                                <input type="password" class="form-control" >
                            </div>
                        </div>
                        <div class = "d-flex justify-content-evenly p-3">
                            <button class="btn btn-primary" id = "button" type="submit">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src = "signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
